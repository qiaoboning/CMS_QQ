<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="http://www.uimaker.com/uploads/bs/bs04/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://www.uimaker.com/uploads/bs/bs04/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css 图标功能-->
    <link href="http://www.uimaker.com/uploads/bs/bs04/assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="http://www.uimaker.com/uploads/bs/bs04/css/style.css" rel="stylesheet">
  </head>

  <body>
      <div class="row">
          <aside class="col-lg-3">
              <h4 class="drg-event-title"> Draggable Events</h4>
              <div id='external-events'>
                  <div class='external-event label label-primary'>My Event 1</div>
                  <div class='external-event label label-success'>My Event 2</div>
                  <div class='external-event label label-info'>My Event 3</div>
                  <div class='external-event label label-inverse'>My Event 4</div>
                  <div class='external-event label label-warning'>My Event 5</div>
                  <div class='external-event label label-danger'>My Event 6</div>
                  <div class='external-event label label-default'>My Event 7</div>
                  <div class='external-event label label-primary'>My Event 8</div>
                  <div class='external-event label label-info'>My Event 9</div>
                  <div class='external-event label label-success'>My Event 10</div>
                  <p class="border-top drp-rmv">
                      <input type='checkbox' id='drop-remove' />
                      remove after drop
                  </p>
              </div>
          </aside>
          <aside class="col-lg-9">
              <section class="panel">
                  <div class="panel-body">
                      <div id="calendar" class="has-toolbar"></div>
                  </div>
              </section>
          </aside>
      </div>
          
  <script src="http://www.uimaker.com/uploads/bs/bs04/js/jquery.js"></script>
  <!-- 日期功能插件js -->
  <script type="text/javascript" src="http://www.uimaker.com/uploads/bs/bs04/js/jquery-ui-1.9.2.custom.min.js"></script>
  <script src="http://www.uimaker.com/uploads/bs/bs04/assets/fullcalendar/fullcalendar/fullcalendar.min.js"></script>
  <script src="http://www.uimaker.com/uploads/bs/bs04/js/bootstrap.min.js"></script>
  <!-- <script src="http://www.uimaker.com/uploads/bs/bs04/js/jquery.scrollTo.min.js"></script> -->
  <script src="http://www.uimaker.com/uploads/bs/bs04/js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--common script for all pages-->
  <script src="http://www.uimaker.com/uploads/bs/bs04/js/common-scripts.js"></script>
  <!--script for this page only-->
  <script src="http://www.uimaker.com/uploads/bs/bs04/js/external-dragging-calendar.js"></script>

  </body>
</html>
